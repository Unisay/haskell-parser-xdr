tests:
  xdr-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xdr
    - base >= 4.7 && < 5
    - bytestring
    - filepath
    - protolude
    - tasty
    - tasty-golden
    - pretty-show
